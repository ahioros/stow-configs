[directory.substitutions]
'Documents' = 'ï€­ '
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '
'Videos' = 'ï€½ '
'Desktop' = 'ï„ˆ  '
'Templates' = 'î®¿ '
'Games' ='ó±“ '
'Virtual Machines' = 'ó°’‹ '
'Books' = 'îª¤ '

[git_branch]
