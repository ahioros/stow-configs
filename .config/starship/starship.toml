# Add a new line before the prompt
# $line_break\

# Add new line after prompt
add_newline = false

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[fill]
symbol = "-"
style = "bold #44475a"

[python]
style = 'teal'
symbol = "ğŸ "
format = '[${symbol}${pyenv_prefix}("${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = "venv "
detect_extensions = ["py"]

[aws]
symbol = "ïƒ¯  "
style = "bold orange"
format = '[$symbol($profile )(\[$duration\] )]($style)'
disabled = false

[azure]
symbol = "ó° … "
